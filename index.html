<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="design.css">
    <title>My Site</title>
</head>
<style>
        
        body, h1, h2, nav, ul, li, a, img {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #042f3e; 
            border-bottom: 4px solid #c4c4cc; 
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c4c4cc; 
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: #ffffff; 
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: #; 
            background-color: rgba(255, 105, 180, 0.1); /* Light pink background */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
            
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 2rem;
        }

        .gallery a {
            display: block;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8); /* Adds shadow to each image frame */
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        #image-gallery h1 {
            font-weight: bold; 
        }
    </style>
<body>
    <header>
        <nav>
            <div class="logo">My Site</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#image-gallery">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="image-gallery">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
  <a href="#">
    <img src="01.jpg" alt="Image 1">
  </a>
  <a href="#">
    <img src="02.jpg" alt="Image 2">
  </a>
  <a href="#">
    <img src="03.jpg" alt="Image 3">
  </a>
  <a href="#">
    <img src="04.jpg" alt="Image 4">
  </a>
  <a href="#">
    <img src="05.jpg" alt="Image 5">

  </a>
  <a href="#">
    <img src="06.jpg" alt="Image 6">
  </a>
  <a href="#">
    <img src="07.jpg" alt="Image 7">
  </a>
  <a href="#">
    <img src="08.jpg" alt="Image 8">
  </a>
  <a href="#">
    <img src="09.jpg" alt="Image 9">
  </a>
</div>
    </section>
</body>
</html>
